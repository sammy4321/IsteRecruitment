<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ISTE</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
	<link rel="stylesheet" href="{% static 'iste_form/css/bootstrap.min.css' %}" type = "text/css"/>

    
  </head>
  <body>
   
	<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="/">Form</a></li>
  <li role="presentation"><a href="/data">Data</a></li>
</ul>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <form action="/savedata/" method="post">
	{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Name : </label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" name="exampleInputEmail1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Number : </label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Number" onkeydown="return ( event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9) 
                    || (event.keyCode>34 && event.keyCode<40) 
                    || (event.keyCode==46) )" name="exampleInputPassword1">
  </div>
  
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  </body>
</html>
